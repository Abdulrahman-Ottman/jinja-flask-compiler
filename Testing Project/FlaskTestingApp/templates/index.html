<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<h1 class="title" style="width: 20;">Products</h1>

<a href="/add" class="add-btn">+ Add Product</a>

<div class="products">
    {% for p in products %}
    <a href="/product/{{ p.id }}" class="card">
        <img src="/images/{{ p.image }}" class="product-image">
        <h2>{{ p.name }}</h2>
        <p class="price">$ {{ p.price }}</p>
    </a>
    {% endfor %}
</div>

</body>
</html>
